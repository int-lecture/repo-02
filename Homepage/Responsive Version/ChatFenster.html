<html>
<head>
	<title>Secure Messenger</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="layout.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<script src="messageConfig.js"></script>
	<script src="contactConfig.js"></script>
	<script src="savetyConfig.js"></script>


</head>
<body onkeypress="onEnter(event)">
	<div class="container-fluid">
		<div class="row" id="kopfzeile" >
			<div class="col-sm-12" id="titel">Secure Messenger
				<img src="logo.jpg" id="titelbild" class="img-rounded">
				<button type="button" class="btn btn-info btn-lg" id="settings" data-toggle="modal" data-target="#myModal" ><span class="glyphicon glyphicon-cog"></span></button>


				<!-- Einstellungen -->
		   <div class="modal fade" id="myModal" role="dialog">
		     <div class="modal-dialog">
		       <div class="modal-content">
		         <div class="modal-header">
		           <button type="button" class="close" data-dismiss="modal">&times;</button>
		           <span class="modal-title">Einstellungen</span>
		         </div>
		         <div class="modal-body">
		           CHAT-Server: (url und port)
							 <input type="text" class="form-control" id="chatUrl">
							 <br>
							 LOGIN-Server: (url und port)
							 <input type="text" class="form-control" id="loginUrl">
							 <br>
							REGISTRIER-Server: (url und port)
							 <input type="text" class="form-control" id="registerUrl">
		         </div>
		         <div class="modal-footer">
							  <button type="button" class="btn btn-primary" onclick=loadSettings()>Speichern</button>
		           <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
		         </div>
		       </div>
		     </div>
		   </div>

			 <!-- Einstellungen -->
			<div class="modal fade" id="contactsModal" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<span class="modal-title">Kontakt hinzufügen</span>
						</div>
						<div class="modal-body">
							Username deiner Mama:
							<input type="text" class="form-control" id="contactName">
						</div>
						<div class="modal-footer">
							 <button type="button" class="btn btn-primary" onclick=addContacts()>Speichern</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
						</div>
					</div>
				</div>
			</div>

		 </div>
			</div>
		</div>
		<div class="row equalheight">
			<div class="col-md-3" id="kontakte">
					<button type="button" class="btn btn-default" id="addContact" data-toggle="modal" data-target="#contactsModal" >
						<span class="glyphicon glyphicon-user">
						</span>
							Kontakt hinzufügen
					</button>
				<div id="userBox">
				</div>
			</div>
			<div id="equal">
				<div class="col-md-9" id="Chatfenster">
					<div class="col-md-12" id="Chatkontakt">
						<!-- <img src="benutzer.png" id="kontaktbild" class="img-rounded">
						Beispielkontakt -->
					</div>
					<div id="chatBox">
					</div>
					<div class="input-group" id="send">
						<input type="text" class="form-control" id="newMessage" placeholder="..." id="form" >
						<span class="input-group-btn">
							<button class="btn btn-default" id="sendtwo" onclick=sendMessage()>
								<span class="glyphicon glyphicon-send">
								</span>
								Senden
							</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	</html>
